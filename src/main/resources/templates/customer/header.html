<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
</head>
<body>
<!-- top Header -->
<div th:fragment="header" id="top-header">
	<div class="container">
		<div class="pull-left">
			<span>Добро пожаловать  в OPTIMUM BEAUTY </span>
		</div>

		<div class="pull-right">
			<ul class="header-top-links">

				<button style="width:100px; background:#800080; border-radius:5px;"
						class='btn next-btn'>
					<a href="#" class="text-uppercase" style="color:#fff;">Войти</a>
				</button>

				<button style="width:100px; background:#800080; border-radius:5px;"
						class="btn next-btn">
					<a th:href="@{/logout}" class="text-uppercase" style="color:#fff;">Выити</a>
				</button>
			</ul>
		</div>
	</div>
</div>
<!-- /top Header -->

<!-- header -->
<div id="header">
	<div class="container">
		<div class="pull-left">
			<!-- Logo -->
			<div class="header-logo">
				<a class="logo" href="optimum_beauty.html">
					<img src="../static/img/logo.png" th:src="@{/img/logo.png}" alt="">
				</a>
			</div>
			<!-- /Logo -->
		</div>
		<div class="pull-right">
			<ul class="header-btns">
				<!-- Account -->
				<li class="header-account dropdown default-dropdown">
					<div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
						<div class="header-btns-icon">
							<i class="fa fa-user-o"></i>
						</div>
						<strong>Личный кабинет <i class="fa fa-caret-down"></i></strong>
					</div>


					<ul class="custom-menu">
						<li><a href="my_account_customer.html"><i class="fa fa-user-o"></i> личный кабинет</a></li>

						<li><a href="checkout.html"><i class="fa fa-check"></i> Checkout</a></li>
						<li><a href="logout.html"><i class="fa fa-unlock-alt"></i> Выити</a></li>

					</ul>
				</li>
				<!-- /Account -->

				<!-- Cart -->
				<li class="header-cart dropdown default-dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
						<div class="header-btns-icon">
							<i class="fa fa-shopping-cart"></i>
							<span class="qty">total item</span>
						</div>
						<strong class="text-uppercase">Мои Заказы:</strong>
						<br>
						<span>total price</span>
					</a>
					<div class="custom-menu">
						<div id="shopping-cart">
							<div class="shopping-cart-list">

							</div>
							<div class="shopping-cart-btns">
								<a href="cart.html">
									<button class="main-btn">Заказы</button>
								</a>
								<button class="primary-btn">Checkout <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						</div>
					</div>
				</li>
				<!-- /Cart -->

				<!-- Mobile nav toggle-->
				<li class="nav-toggle">
					<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
				</li>
				<!-- / Mobile nav toggle -->
			</ul>
		</div>
	</div>
	<!-- header -->
</div>
<!-- container -->
</body>
</html>
