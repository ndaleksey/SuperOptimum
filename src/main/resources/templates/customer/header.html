<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
	<!-- top Header -->
	<div id="top-header">
		<div class="container">
			<div class="pull-left">
				Пользователь: <span th:text="${customer.name}"></span>
			</div>
			<div class="pull-right">
				<ul class="header-top-links">
					<button style="width:100px; background:#800080; border-radius:5px;" class="btn next-btn">
						<a th:href="@{/customer/logout}" class="text-uppercase" style="color:#fff;">Выити</a>
					</button>
				</ul>
			</div>
		</div>
	</div>
	<!-- /top Header -->

	<!-- header -->
	<div id="header">
		<div class="container">
			<div class="pull-left">
				<!-- Logo -->
				<div class="header-logo">
					<a class="logo" href="#" th:href="@{/customer/main}">
						<img src="../../static/img/logo.png" th:src="@{/img/logo.png}" alt="logo">
					</a>
				</div>
				<!-- /Logo -->
				<!-- Search -->
				<div th:if="${showSearch eq true}" class="header-search">
					<div class="input-group">
						<span class="input-group-addon">Поиск</span>
						<input type="text" name="search_text" id="search_text"
							   placeholder="Введите наименование продукта"
							   class="form-control" style="width: 500px; float: left;"/>
					</div>
				</div>
				<!-- /Search -->
			</div>
			<div class="pull-right">
				<ul class="header-btns">
					<!-- Account -->
					<li class="header-account dropdown default-dropdown">
						<div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
							<div class="header-btns-icon">
								<i class="fa fa-user-o"></i>
							</div>
							<strong>Личный кабинет <i class="fa fa-caret-down"></i></strong>
						</div>


						<ul class="custom-menu">
							<li>
								<a href="my_account_customer.html">
									<i class="fa fa-user-o"></i> Личный кабинет
								</a>
							</li>

							<li>
								<a href="#" th:href="@{/customer/login}">
									<i class="fa fa-check"></i> Checkout
								</a>
							</li>
							<li>
								<a href="#" th:href="@{/customer/logout}"><i class="fa fa-unlock-alt"></i> Выити</a>
							</li>

						</ul>
					</li>
					<!-- /Account -->

					<!-- Cart -->
					<li class="header-cart dropdown default-dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
							<div class="header-btns-icon">
								<i class="fa fa-shopping-cart"></i>
								<span class="qty" th:text="${cart.items.size()}"></span>
							</div>
							<strong class="text-uppercase">Мои Заказы:</strong>
							<br>
							<span th:text="${#aggregates.sum(cart.items.![item.price * quantity])}"> руб.</span>
						</a>
						<div class="custom-menu">
							<div id="shopping-cart">
								<div class="shopping-cart-list">

								</div>
								<div class="shopping-cart-btns">
									<a href="cart.html" th:href="@{/customer/cart}">
										<button class="main-btn">Заказы</button>
									</a>
									<button class="primary-btn">Checkout <i class="fa fa-arrow-circle-right"></i>
									</button>
								</div>
							</div>
						</div>
					</li>
					<!-- /Cart -->

					<!-- Mobile nav toggle-->
					<li class="nav-toggle">
						<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
					</li>
					<!-- / Mobile nav toggle -->
				</ul>
			</div>
		</div>
		<!-- header -->
	</div>
	<!-- container -->
</div>
</body>
</html>
